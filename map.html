<!doctype html>
<html>
	<head>
		<title>Map</title>
		<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map {
			height: 100%;
		}
		</style>
	</head>
	<body>
		
		<div id="map"></div>

		<script type="text/javascript">
		function initMap() {
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 4,
				center: {lat: -33, lng: 151},
				disableDefaultUI: true
			});
		}
		</script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbVQPyu3rG6eRovOO8PfXH5hHCktvtHyk&callback=initMap">
		</script>
	</body>
</html>
