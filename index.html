<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Untitled</title>
        <link rel="stylesheet/less" type="text/css" href="css/styles.less">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,400italic' rel='stylesheet' type='text/css'>
    </head>
    <body ng-app="chatbot" ng-controller="msgCtrl">
        
    	<div id="header">
    	<div class="center">
    		TravelClick Chatbot Assistant

    		<div class="comment">Find a hotel to stay, learn more about a hotel you are interested or make a reservation.</div>
    	</div>
    	</div>

    	<div class="center">
    		<ul id="chat" ng-repeat="msg in messages">
    			<!-- <li class="bot-message">Hi! How can I help you today?</li> -->
    			<!-- <li class="user-message">I would like to book a room.</li> -->
    		  <li class="{{msg.type}}-message">{{msg.text}}</li>
            </ul>
    	</div>

    	<div class="center">
        <form ng-submit="addMessage()">
    	   <input type="text" ng-model="newMessage" id="new-message" placeholder="Send a message..." />
        </form>
    	</div>

    	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
