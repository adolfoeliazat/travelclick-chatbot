<!DOCTYPE html>
<html>
<head>
	<title>Ionic Chatbot</title>
	<link rel="stylesheet" href="http://code.ionicframework.com/1.3.1/css/ionic.min.css" />
	<link rel="stylesheet/less" type="text/css" href="css/mobile.less" />
</head>
<body>

	<div class="bar bar-header bar-travelclick">
		<div class="center">
			<div class="h1 title">Booking assistant</div>
			<button class="button button-icon icon ion-help-circled"></button>
		</div>
	</div>

	<div class="center has-header">
		<ul>
			<li class="user message">I would like to book a room.</li>
			<li class="bot message">When are you looking to book for?</li>
		</ul>
	</div>

	<div class="bar bar-footer">
		<!-- <div class="center"> -->
			<label class="item item-input">
				<input type="text" placeholder="Send Message">
			</label>
			<button class="button button-icon icon ion-android-send"></button>
		<!-- </div> -->
	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
	<script type="text/javascript" src="http://code.ionicframework.com/1.3.1/js/ionic.min.js"></script>

</body>
</html>
